# High-Performance Single GPU Configuration
# Optimized for 48GB GPU memory - full model capacity

seed: 42

model:
  bert_model_name: "bert-base-uncased"
  hidden_size: 768  # 完整BERT隐藏层大小
  num_entities: 9
  num_relations: 10
  num_classes: 5
  gnn_type: "rgcn"
  num_gnn_layers: 3  # 增加GNN层数以提升性能
  num_reasoning_hops: 4  # 增加推理跳数
  fusion_method: "gate"
  dropout_rate: 0.1
  freeze_bert: true  # 冻结BERT参数，只训练下游任务层

data:
  train_path: "data/hotpotqa_official_train.json"
  val_path: "data/hotpotqa_official_val.json"
  test_path: "data/hotpotqa_official_val.json"
  max_length: 512  # 完整序列长度
  max_query_length: 64

training:
  max_epochs: 15  # 增加训练轮数
  batch_size: 8   # 保持小批次大小
  learning_rate: 3e-4  # 提高学习率帮助模型更快学习
  num_workers: 4  # 多进程数据加载
  accelerator: "gpu"
  devices: 1
  precision: 32
  gradient_clip_val: 1.0  # 放松梯度裁剪
  accumulate_grad_batches: 2  # 梯度累积保持有效批次大小
  val_check_interval: 0.5
  log_every_n_steps: 50
  checkpoint_dir: "checkpoints"
  early_stopping: true
  patience: 8  # 增加耐心值，给模型更多学习时间

logging:
  type: "tensorboard"
  save_dir: "logs"
  name: "gdmnet-high-performance"
